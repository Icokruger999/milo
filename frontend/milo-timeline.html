<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Global Navigation - Same as board */
        .global-nav {
            background: #FFFFFF;
            border-bottom: 1px solid #DFE1E6;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
            z-index: 200;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
        }

        .global-nav-create {
            background: #0052CC;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .global-nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .global-nav-icon:hover {
            background: #F4F5F7;
        }

        /* Left Sidebar */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 48px;
            width: 64px;
            height: calc(100vh - 48px);
            background: #F4F5F7;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px;
            z-index: 150;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
            transition: background 0.15s;
        }

        .sidebar-icon:hover {
            background: #EBECF0;
        }

        .sidebar-icon.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .sidebar-user {
            margin-top: auto;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            margin-left: 64px;
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        /* Project Sidebar */
        .project-sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            height: 100%;
            overflow-y: auto;
            padding: 16px;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #DFE1E6;
        }

        .project-icon {
            width: 24px;
            height: 24px;
            background: #6554C0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .project-name {
            font-weight: 600;
            font-size: 14px;
            color: #172B4D;
        }

        .project-type {
            font-size: 12px;
            color: #6B778C;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6B778C;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 3px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #F4F5F7;
        }

        .sidebar-item.active {
            background: #DEEBFF;
            color: #0052CC;
            font-weight: 500;
        }

        /* Timeline Header */
        .timeline-header {
            padding: 16px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
        }

        .breadcrumb {
            font-size: 12px;
            color: #6B778C;
            margin-bottom: 8px;
        }

        .breadcrumb a {
            color: #0052CC;
            text-decoration: none;
        }

        .timeline-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .timeline-title {
            font-size: 24px;
            font-weight: 600;
            color: #172B4D;
        }

        .timeline-toolbar {
            padding: 12px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .timeline-toolbar button {
            padding: 6px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            background: white;
            font-size: 14px;
            color: #42526E;
            cursor: pointer;
        }

        .timeline-toolbar button.active {
            background: #DEEBFF;
            color: #0052CC;
            border-color: #0052CC;
        }

        /* Timeline Content */
        .timeline-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .timeline-items {
            width: 300px;
            border-right: 1px solid #DFE1E6;
            overflow-y: auto;
            background: #FFFFFF;
        }

        .timeline-item-row {
            padding: 12px 16px;
            border-bottom: 1px solid #F4F5F7;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .timeline-item-row:hover {
            background: #F4F5F7;
        }

        .timeline-item-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            cursor: pointer;
        }

        .timeline-item-checkbox.checked {
            background: #0052CC;
            border-color: #0052CC;
        }

        .timeline-item-expand {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6B778C;
        }

        .timeline-item-id {
            font-size: 12px;
            color: #6B778C;
            font-family: 'Courier New', monospace;
            min-width: 60px;
        }

        .timeline-item-title {
            flex: 1;
            font-size: 14px;
            color: #172B4D;
        }

        .timeline-item-subtask {
            padding-left: 40px;
        }

        .timeline-gantt {
            flex: 1;
            overflow-x: auto;
            overflow-y: auto;
            background: #F4F5F7;
            position: relative;
        }

        .gantt-header {
            position: sticky;
            top: 0;
            background: #FFFFFF;
            border-bottom: 2px solid #DFE1E6;
            z-index: 10;
        }

        .gantt-months {
            display: flex;
            height: 40px;
            border-bottom: 1px solid #DFE1E6;
        }

        .gantt-month {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: #42526E;
            border-right: 1px solid #DFE1E6;
        }

        .gantt-today-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #FF5630;
            z-index: 5;
        }

        .gantt-bars {
            position: relative;
            min-height: 100%;
        }

        .gantt-bar {
            position: absolute;
            height: 24px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 12px;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        .gantt-bar.completed {
            background: #36B37E;
        }

        .gantt-bar.in-progress {
            background: #0052CC;
        }

        .gantt-bar.planned {
            background: #6B778C;
        }

        .gantt-bar-milestone {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF5630;
            border: 2px solid white;
            z-index: 6;
        }

        .board-layout {
            display: flex;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Global Navigation -->
    <div class="global-nav">
        <div class="global-nav-left">
            <div class="global-nav-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="global-nav-links">
                <a href="#" class="global-nav-link">Your work</a>
                <a href="#" class="global-nav-link">Projects</a>
                <a href="#" class="global-nav-link">Filters</a>
                <a href="#" class="global-nav-link">Dashboards</a>
            </div>
            <button class="global-nav-create">Create</button>
        </div>
        <div class="global-nav-right">
            <div class="global-nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <div class="user-avatar-small" id="globalUserAvatar">U</div>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="sidebar-icon active" title="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon" title="Projects">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </div>
        <div class="sidebar-user" id="sidebarUserAvatar">U</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="board-layout">
            <!-- Project Sidebar -->
            <div class="project-sidebar">
                <div class="project-header">
                    <div class="project-icon">M</div>
                    <div>
                        <div class="project-name">Milo</div>
                        <div class="project-type">Software project</div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Planning</div>
                    <a href="milo-roadmap.html" class="sidebar-item">Roadmap</a>
                    <a href="javascript:void(0)" class="sidebar-item" id="backlogLink" onclick="showBacklogView()">Backlog</a>
                    <a href="milo-board.html" class="sidebar-item">Board</a>
                    <a href="milo-timeline.html" class="sidebar-item active">Timeline</a>
                </div>
            </div>

            <!-- Timeline Area -->
            <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <!-- Timeline Header -->
                <div class="timeline-header">
                    <div class="breadcrumb" id="breadcrumb">
                        <a href="#">Projects</a> / <span id="projectBreadcrumb">Loading...</span>
                    </div>
                    <div class="timeline-title-row">
                        <div class="timeline-title">Timeline</div>
                    </div>
                </div>

                <!-- Timeline Toolbar -->
                <div class="timeline-toolbar">
                    <button class="active" onclick="showTimelineView()">Timeline</button>
                    <button onclick="showBacklogView()">Backlog</button>
                    <button style="margin-left: auto;" onclick="showTimelineModal()">+ Add Timeline Event</button>
                </div>

                <!-- Timeline Content -->
                <div class="timeline-content" id="timelineContent">
                    <!-- Timeline View -->
                    <div id="timelineView" style="display: flex; width: 100%;">
                        <div class="timeline-items" id="timelineItemsList">
                            <!-- Items will be loaded here -->
                        </div>
                        <div class="timeline-gantt" id="timelineGantt">
                            <div class="gantt-header">
                                <div class="gantt-months" id="ganttMonths"></div>
                            </div>
                            <div class="gantt-bars" id="ganttBars"></div>
                        </div>
                    </div>

                    <!-- Backlog View -->
                    <div id="backlogView" style="display: none; width: 100%; padding: 24px; overflow-y: auto;">
                        <h2 style="margin-bottom: 16px;">Product Backlog</h2>
                        <div id="backlogItems">
                            <!-- Backlog items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script>
        if (!authService.isAuthenticated()) {
            window.location.href = 'milo-login.html';
        }

        const user = authService.getCurrentUser();
        if (user) {
            const initials = (user.name || user.email || 'User').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            document.getElementById('globalUserAvatar').textContent = initials;
            document.getElementById('sidebarUserAvatar').textContent = initials;
        }

        // Load and display project info
        document.addEventListener('DOMContentLoaded', async function() {
            let currentProject = projectSelector.getCurrentProject();
            
            // If not in memory, try loading from storage
            if (!currentProject) {
                const stored = localStorage.getItem('milo_current_project');
                if (stored) {
                    try {
                        currentProject = JSON.parse(stored);
                        projectSelector.setCurrentProject(currentProject);
                    } catch (e) {
                        console.error('Failed to parse stored project:', e);
                    }
                }
            }
            
            // If still no project, try loading from API
            if (!currentProject && user) {
                try {
                    await projectSelector.loadProjects(user.id);
                    currentProject = projectSelector.getCurrentProject();
                    
                    // If still no project but we have projects, use the first one
                    if (!currentProject && projectSelector.projects && projectSelector.projects.length > 0) {
                        currentProject = projectSelector.projects[0];
                        projectSelector.setCurrentProject(currentProject);
                    }
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
            }
            
            if (currentProject) {
                const projectIcon = document.querySelector('.project-icon');
                const projectName = document.querySelector('.project-name');
                const projectBreadcrumb = document.getElementById('projectBreadcrumb');
                if (projectIcon) projectIcon.textContent = (currentProject.key || currentProject.name).substring(0, 1).toUpperCase();
                if (projectName) projectName.textContent = currentProject.name;
                if (projectBreadcrumb) projectBreadcrumb.textContent = currentProject.name;
            }
            
            // Load timeline view by default
            showTimelineView();
        });

        let currentView = 'timeline';

        function showTimelineView() {
            currentView = 'timeline';
            document.getElementById('timelineView').style.display = 'flex';
            document.getElementById('backlogView').style.display = 'none';
            const buttons = document.querySelectorAll('.timeline-toolbar button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === 'Timeline') btn.classList.add('active');
            });
            loadTimeline();
        }

        function showBacklogView() {
            currentView = 'backlog';
            document.getElementById('timelineView').style.display = 'none';
            document.getElementById('backlogView').style.display = 'block';
            const buttons = document.querySelectorAll('.timeline-toolbar button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === 'Backlog') btn.classList.add('active');
            });
            loadBacklog();
        }

        async function loadTimeline() {
            try {
                const response = await apiClient.get('/timeline');
                if (response.ok) {
                    const events = await response.json();
                    renderTimelineItems(events);
                    renderGanttChart(events);
                }
            } catch (error) {
                console.error('Failed to load timeline:', error);
            }
        }

        function renderTimelineItems(events) {
            const container = document.getElementById('timelineItemsList');
            container.innerHTML = events.map(event => `
                <div class="timeline-item-row">
                    <div class="timeline-item-checkbox"></div>
                    <div class="timeline-item-expand">â–¶</div>
                    <div class="timeline-item-id">${event.id || 'EVT-' + event.id}</div>
                    <div class="timeline-item-title">${event.title}</div>
                </div>
            `).join('');
        }

        function renderGanttChart(events) {
            // Generate months
            const months = ['AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const monthsContainer = document.getElementById('ganttMonths');
            monthsContainer.innerHTML = months.map(m => `<div class="gantt-month">${m}</div>`).join('');

            // Render bars
            const barsContainer = document.getElementById('ganttBars');
            barsContainer.innerHTML = '';
            
            events.forEach((event, index) => {
                const bar = document.createElement('div');
                bar.className = `gantt-bar ${event.status === 'completed' ? 'completed' : event.status === 'in-progress' ? 'in-progress' : 'planned'}`;
                bar.style.top = `${index * 40 + 8}px`;
                bar.style.left = '20%';
                bar.style.width = '30%';
                bar.textContent = event.title.substring(0, 20);
                barsContainer.appendChild(bar);
            });

            // Add today line
            const todayLine = document.createElement('div');
            todayLine.className = 'gantt-today-line';
            todayLine.style.left = '40%';
            barsContainer.appendChild(todayLine);
        }

        async function loadBacklog() {
            try {
                // Load roadmap items as backlog
                const response = await apiClient.get('/roadmap');
                if (response.ok) {
                    const items = await response.json();
                    const container = document.getElementById('backlogItems');
                    container.innerHTML = items.map(item => `
                        <div style="background: white; border: 1px solid #DFE1E6; border-radius: 3px; padding: 16px; margin-bottom: 8px;">
                            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                                <div style="width: 16px; height: 16px; background: #36B37E; border-radius: 2px;"></div>
                                <div style="font-weight: 600; font-size: 14px; color: #172B4D;">${item.title}</div>
                                <span style="padding: 2px 6px; background: #DEEBFF; color: #0052CC; border-radius: 3px; font-size: 11px; font-weight: 500;">${item.status.toUpperCase()}</span>
                            </div>
                            ${item.description ? `<div style="font-size: 13px; color: #42526E; margin-left: 28px;">${item.description}</div>` : ''}
                            <div style="margin-top: 8px; margin-left: 28px; font-size: 12px; color: #6B778C;">
                                Product: ${item.product?.name || 'General'} | 
                                ${item.startDate ? `Start: ${new Date(item.startDate).toLocaleDateString()}` : ''}
                                ${item.targetDate ? ` | Target: ${new Date(item.targetDate).toLocaleDateString()}` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load backlog:', error);
            }
        }

        function showTimelineModal() {
            // Timeline creation modal - to be implemented
            console.log('Timeline creation modal coming soon');
        }

        // Load initial view
        loadTimeline();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flake - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .flake-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #DFE1E6;
        }

        .flake-title {
            font-size: 32px;
            font-weight: 600;
            color: #172B4D;
            margin-bottom: 12px;
        }

        .flake-meta {
            font-size: 14px;
            color: #6B778C;
        }

        .flake-content {
            font-size: 16px;
            line-height: 1.8;
            color: #172B4D;
            white-space: pre-wrap;
            margin-bottom: 32px;
        }

        .flake-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #DFE1E6;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }

        .btn-primary {
            background: #0052CC;
            color: white;
        }

        .btn-primary:hover {
            background: #0065FF;
        }

        .btn-secondary {
            background: #F4F5F7;
            color: #42526E;
            border: 1px solid #DFE1E6;
        }

        .btn-secondary:hover {
            background: #EBECF0;
        }

        .btn-danger {
            background: #DE350B;
            color: white;
        }

        .btn-danger:hover {
            background: #BF2600;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #0052CC;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="milo-flakes.html" class="back-link">‚Üê Back to Flakes</a>
        
        <div class="flake-header">
            <h1 class="flake-title" id="flakeTitle">Loading...</h1>
            <div class="flake-meta" id="flakeMeta"></div>
        </div>

        <div class="flake-content" id="flakeContent">Loading...</div>

        <div class="flake-actions">
            <button class="btn btn-primary" onclick="editFlake()">Edit</button>
            <button class="btn btn-secondary" onclick="shareFlake()">Share</button>
            <button class="btn btn-danger" onclick="deleteFlake()">Delete</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentFlakeId = null;

        async function loadFlake() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                document.getElementById('flakeTitle').textContent = 'Flake not found';
                return;
            }

            currentFlakeId = parseInt(id);

            try {
                const response = await apiClient.get(`/flakes/${id}`);
                if (response.ok) {
                    const flake = await response.json();
                    document.getElementById('flakeTitle').textContent = flake.title || 'Untitled';
                    document.getElementById('flakeContent').textContent = flake.content || '(No content)';
                    document.getElementById('flakeMeta').textContent = 
                        `Created ${new Date(flake.createdAt).toLocaleDateString()} by ${flake.authorName || 'Unknown'}`;
                } else {
                    document.getElementById('flakeTitle').textContent = 'Flake not found';
                }
            } catch (error) {
                console.error('Error loading flake:', error);
                document.getElementById('flakeTitle').textContent = 'Error loading flake';
            }
        }

        function editFlake() {
            if (currentFlakeId) {
                window.location.href = `milo-flake-edit.html?id=${currentFlakeId}`;
            }
        }

        function shareFlake() {
            if (currentFlakeId) {
                window.location.href = `milo-flakes.html?share=${currentFlakeId}`;
            }
        }

        async function deleteFlake() {
            if (!currentFlakeId) return;

            if (!confirm('Are you sure you want to delete this flake? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await apiClient.delete(`/flakes/${currentFlakeId}`);
                if (response.ok) {
                    alert('Flake deleted successfully');
                    window.location.href = 'milo-flakes.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to delete flake');
                }
            } catch (error) {
                console.error('Error deleting flake:', error);
                alert('Failed to delete flake. Please try again.');
            }
        }

        loadFlake();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingEverest - Build Better Software, Faster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f4c75 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            bottom: -50px;
            right: -50px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffd93d, transparent);
            top: 50%;
            right: 10%;
            animation: float 30s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30px, -30px);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            75% {
                transform: translate(20px, 30px);
            }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        /* Animated circle container */
        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
        }

        /* Main circle */
        .main-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid;
            border-image: linear-gradient(135deg, #ff6b6b, #4ecdc4, #ffd93d) 1;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.3), 
                        inset 0 0 40px rgba(78, 205, 196, 0.1);
            animation: rotateCircle 8s linear infinite;
        }

        @keyframes rotateCircle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Rotating orbs around circle */
        .orbiting-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateOrbs 12s linear infinite;
        }

        @keyframes rotateOrbs {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .small-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8), rgba(255, 107, 107, 0.2));
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .small-orb-1 {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .small-orb-2 {
            width: 16px;
            height: 16px;
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            background: radial-gradient(circle, rgba(78, 205, 196, 0.8), rgba(78, 205, 196, 0.2));
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
        }

        .small-orb-3 {
            width: 18px;
            height: 18px;
            bottom: -9px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255, 217, 61, 0.8), rgba(255, 217, 61, 0.2));
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
        }

        .small-orb-4 {
            width: 14px;
            height: 14px;
            top: 50%;
            left: -7px;
            transform: translateY(-50%);
            background: radial-gradient(circle, rgba(255, 107, 107, 0.6), rgba(255, 107, 107, 0.1));
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        /* Text inside circle */
        .circle-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .text-content {
            text-align: center;
            padding: 60px;
        }

        .text-content h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            min-height: 40px;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .text-content h2.fade-out {
            opacity: 0;
        }

        .text-content p {
            font-size: 13px;
            color: #cbd5e1;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Input section */
        .input-section {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .input-label {
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .text-input {
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: rgba(78, 205, 196, 0.8);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .text-input::placeholder {
            color: #64748b;
        }

        /* Heading and description below circle */
        .hero-text {
            color: white;
            margin-top: 20px;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text p {
            font-size: 18px;
            color: #cbd5e1;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .circle-container {
                width: 280px;
                height: 280px;
                margin-bottom: 30px;
            }

            .text-content {
                padding: 40px;
            }

            .text-content h2 {
                font-size: 20px;
            }

            .text-content p {
                font-size: 11px;
            }

            .hero-text h1 {
                font-size: 32px;
            }

            .hero-text p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Background orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Animated circle -->
            <div class="circle-container">
                <!-- Rotating circle border -->
                <div class="main-circle"></div>

                <!-- Orbiting small orbs -->
                <div class="orbiting-orbs">
                    <div class="small-orb small-orb-1"></div>
                    <div class="small-orb small-orb-2"></div>
                    <div class="small-orb small-orb-3"></div>
                    <div class="small-orb small-orb-4"></div>
                </div>

                <!-- Text inside circle -->
                <div class="circle-text">
                    <div class="text-content">
                        <h2 id="circleText">Build better software, faster</h2>
                        <p>Professional software development solutions that help teams deliver exceptional results.</p>
                    </div>
                </div>
            </div>

            <!-- Input section -->
            <div class="input-section">
                <label class="input-label">Type something to see it in the circle:</label>
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Enter your text here..."
                    maxlength="50"
                >
            </div>

            <!-- Below circle content -->
            <div class="hero-text">
                <h1>CodingEverest</h1>
                <p>From concept to deployment, we've got you covered.</p>
                <button class="cta-button">Get Started</button>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const circleText = document.getElementById('circleText');
        
        const messages = [
            'Build better software, faster',
            'Professional software development solutions that help teams deliver exceptional results.',
            'From concept to deployment, we\'ve got you covered.'
        ];

        let currentMessageIndex = 0;
        let isUserTyping = false;

        // Cycle through messages every 5 seconds
        function cycleMessages() {
            if (isUserTyping) return;

            circleText.classList.add('fade-out');
            
            setTimeout(() => {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                circleText.textContent = messages[currentMessageIndex];
                circleText.classList.remove('fade-out');
            }, 500);
        }

        const messageInterval = setInterval(cycleMessages, 5000);

        textInput.addEventListener('focus', () => {
            isUserTyping = true;
            clearInterval(messageInterval);
        });

        textInput.addEventListener('input', (e) => {
            const inputValue = e.target.value.trim();
            circleText.textContent = inputValue || messages[currentMessageIndex];
            circleText.classList.remove('fade-out');
        });

        textInput.addEventListener('blur', () => {
            if (!textInput.value.trim()) {
                isUserTyping = false;
                setInterval(cycleMessages, 5000);
            }
        });
    </script>
</body>
</html>

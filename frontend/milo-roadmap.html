<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Roadmap - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: var(--bg-secondary); }
        .board-header { background: var(--bg-primary); border-bottom: 1px solid var(--border-color); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .board-header-left { display: flex; align-items: center; gap: 16px; }
        .board-logo { width: 32px; height: 32px; background: var(--primary-blue); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; }
        .board-title { font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .board-container { display: flex; height: calc(100vh - 56px); }
        .board-sidebar { width: 240px; background: var(--bg-primary); border-right: 1px solid var(--border-color); padding: 16px; overflow-y: auto; }
        .sidebar-section { margin-bottom: 24px; }
        .sidebar-section-title { font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--text-tertiary); letter-spacing: 0.05em; margin-bottom: 8px; padding: 0 8px; }
        .sidebar-item { display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 3px; color: var(--text-secondary); text-decoration: none; font-size: 14px; transition: background 0.15s ease; cursor: pointer; }
        .sidebar-item:hover { background: var(--bg-secondary); }
        .sidebar-item.active { background: var(--primary-blue-light); color: var(--primary-blue); font-weight: 500; }
        .roadmap-main { flex: 1; padding: 24px; overflow-y: auto; }
        .roadmap-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .roadmap-content { display: grid; gap: 16px; }
        .roadmap-item { background: white; border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; }
        .roadmap-item h3 { margin: 0 0 8px 0; font-size: 16px; font-weight: 600; }
        .roadmap-item p { margin: 0; color: var(--text-secondary); font-size: 14px; }
    </style>
</head>
<body>
    <div class="board-header">
        <div class="board-header-left">
            <div class="board-logo">ðŸ“‹</div>
            <div class="board-title">Product Roadmap</div>
        </div>
    </div>
    <div class="board-container">
        <div class="board-sidebar">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Views</div>
                <a href="milo-board.html" class="sidebar-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                    </svg>
                    Board
                </a>
                <a href="milo-roadmap.html" class="sidebar-item active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    Roadmap
                </a>
                <a href="milo-timeline.html" class="sidebar-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Timeline
                </a>
            </div>
        </div>
        <div class="roadmap-main">
            <div class="roadmap-header">
                <h1>Product Roadmap</h1>
                <button onclick="showRoadmapModal()" style="padding: 8px 16px; background: var(--primary-blue); color: white; border: none; border-radius: 4px; cursor: pointer;">+ Add Roadmap Item</button>
            </div>
            <div id="roadmapContent" class="roadmap-content">
                <p>Loading roadmap items...</p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!authService.isAuthenticated()) {
            window.location.href = 'milo-login.html';
        }
        async function loadRoadmap() {
            try {
                const response = await apiClient.get('/roadmap');
                if (response.ok) {
                    const items = await response.json();
                    const container = document.getElementById('roadmapContent');
                    container.innerHTML = items.map(item => `
                        <div class="roadmap-item">
                            <h3>${item.title}</h3>
                            <p>${item.description || ''}</p>
                            <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 8px;">
                                Status: ${item.status} | Product: ${item.product?.name || 'General'}
                            </p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load roadmap:', error);
            }
        }
        function showRoadmapModal() {
            // Roadmap creation modal - to be implemented
            console.log('Roadmap creation modal coming soon');
        }
        loadRoadmap();
    </script>
</body>
</html>

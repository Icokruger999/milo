<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Global Navigation - Same as board */
        .global-nav {
            background: #FFFFFF;
            border-bottom: 1px solid #DFE1E6;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
            z-index: 200;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
        }

        .global-nav-create {
            background: #0052CC;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .global-nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .global-nav-icon:hover {
            background: #F4F5F7;
        }

        .user-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Left Sidebar */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 48px;
            width: 64px;
            height: calc(100vh - 48px);
            background: #F4F5F7;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px;
            z-index: 150;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
            transition: background 0.15s;
        }

        .sidebar-icon:hover {
            background: #EBECF0;
        }

        .sidebar-icon.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .sidebar-user {
            margin-top: auto;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            margin-left: 64px;
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            background: #FFFFFF;
        }

        /* Project Sidebar */
        .project-sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            height: 100%;
            overflow-y: auto;
            padding: 16px;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #DFE1E6;
        }

        .project-icon {
            width: 24px;
            height: 24px;
            background: #6554C0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .project-name {
            font-weight: 600;
            font-size: 14px;
            color: #172B4D;
        }

        .project-type {
            font-size: 12px;
            color: #6B778C;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6B778C;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 3px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #F4F5F7;
        }

        .sidebar-item.active {
            background: #DEEBFF;
            color: #0052CC;
            font-weight: 500;
        }

        /* Roadmap Container */
        .roadmap-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Roadmap Header */
        .roadmap-header {
            padding: 16px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .roadmap-title {
            font-size: 24px;
            font-weight: 600;
            color: #172B4D;
        }

        .roadmap-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dropdown {
            padding: 6px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            background: white;
            font-size: 14px;
            color: #172B4D;
            cursor: pointer;
        }

        /* Roadmap Content */
        .roadmap-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Epic Column */
        .epic-column {
            width: 300px;
            border-right: 1px solid #DFE1E6;
            background: #FAFBFC;
            overflow-y: auto;
            padding: 16px;
        }

        .epic-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .epic-item:hover {
            background: #EBECF0;
        }

        .epic-item.selected {
            background: #DEEBFF;
            border-left: 3px solid #0052CC;
        }

        .epic-icon {
            width: 16px;
            height: 16px;
            background: #6554C0;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .epic-title {
            flex: 1;
            font-size: 14px;
            color: #172B4D;
            font-weight: 500;
        }

        /* Timeline Area */
        .timeline-area {
            flex: 1;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
            background: #FFFFFF;
        }

        .timeline-header {
            position: sticky;
            top: 0;
            background: #FFFFFF;
            border-bottom: 2px solid #DFE1E6;
            z-index: 10;
            padding: 16px 24px;
        }

        .timeline-months {
            display: flex;
            gap: 0;
            min-width: 1200px;
        }

        .timeline-month {
            flex: 1;
            min-width: 200px;
            padding: 8px 16px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            color: #42526E;
            border-right: 1px solid #DFE1E6;
        }

        .timeline-month:last-child {
            border-right: none;
        }

        .timeline-body {
            position: relative;
            min-height: 100%;
            padding: 16px 24px;
        }

        .current-date-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #FF5630;
            z-index: 5;
            pointer-events: none;
        }

        .timeline-row {
            display: flex;
            align-items: center;
            min-height: 48px;
            margin-bottom: 8px;
            position: relative;
        }

        .timeline-bar {
            position: absolute;
            height: 32px;
            background: #6554C0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
            z-index: 1;
        }

        .timeline-bar:hover {
            opacity: 0.8;
        }

        /* Detail Panel */
        .detail-panel {
            width: 400px;
            border-left: 1px solid #DFE1E6;
            background: #FFFFFF;
            overflow-y: auto;
            display: none;
        }

        .detail-panel.open {
            display: block;
        }

        .detail-panel-header {
            padding: 16px;
            border-bottom: 1px solid #DFE1E6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .detail-panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #172B4D;
        }

        .detail-panel-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .detail-panel-close:hover {
            background: #F4F5F7;
        }

        .detail-panel-content {
            padding: 16px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6B778C;
            margin-bottom: 12px;
        }

        .detail-field {
            margin-bottom: 16px;
        }

        .detail-field-label {
            font-size: 12px;
            font-weight: 600;
            color: #6B778C;
            margin-bottom: 4px;
        }

        .detail-field-value {
            font-size: 14px;
            color: #172B4D;
        }

        .detail-select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .issue-list {
            list-style: none;
            padding: 0;
        }

        .issue-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .issue-item:hover {
            background: #F4F5F7;
        }

        .issue-id {
            font-size: 12px;
            font-weight: 600;
            color: #0052CC;
        }

        .issue-title {
            flex: 1;
            font-size: 13px;
            color: #172B4D;
        }

        .issue-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            background: #DFE1E6;
            color: #42526E;
        }

        .assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .comment-section {
            margin-top: 16px;
        }

        .comment-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .comment-button {
            margin-top: 8px;
            padding: 6px 12px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .comment-item {
            padding: 12px;
            border-bottom: 1px solid #F4F5F7;
        }

        .comment-author {
            font-size: 12px;
            font-weight: 600;
            color: #172B4D;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 13px;
            color: #42526E;
            line-height: 1.5;
        }

        .comment-date {
            font-size: 11px;
            color: #6B778C;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Global Navigation -->
    <div class="global-nav">
        <div class="global-nav-left">
            <div class="global-nav-logo" onclick="window.location.href='milo-board.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="global-nav-links">
                <a href="#" class="global-nav-link">Your work</a>
                <a href="#" class="global-nav-link">Projects</a>
                <a href="#" class="global-nav-link">Filters</a>
                <a href="#" class="global-nav-link">Dashboards</a>
            </div>
            <button class="global-nav-create" onclick="showCreateTaskModal()">Create</button>
        </div>
        <div class="global-nav-right">
            <div class="global-nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <div class="user-avatar-small" id="globalUserAvatar" onclick="window.logout()">U</div>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="sidebar-icon" title="Home" onclick="window.location.href='milo-board.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon active" title="Projects" onclick="window.location.href='milo-select-project.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </div>
        <div class="sidebar-user" id="sidebarUserAvatar">U</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Project Sidebar -->
        <div class="project-sidebar">
            <div class="project-header">
                <div class="project-icon" id="projectIcon">M</div>
                <div>
                    <div class="project-name" id="projectName">Milo</div>
                    <div class="project-type">Software project</div>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-section-title">Planning</div>
                <a href="milo-roadmap.html" class="sidebar-item active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    Roadmap
                </a>
                <a href="milo-backlog.html" class="sidebar-item">Backlog</a>
                <a href="milo-board.html" class="sidebar-item">Board</a>
                <a href="milo-timeline.html" class="sidebar-item">Timeline</a>
            </div>
        </div>

        <!-- Roadmap Container -->
        <div class="roadmap-container">
            <!-- Roadmap Header -->
            <div class="roadmap-header">
                <div class="roadmap-title">Roadmap</div>
                <div class="roadmap-header-right">
                    <select class="status-dropdown" id="statusFilter" onchange="loadRoadmap()">
                        <option value="">All Status</option>
                        <option value="todo">Backlog</option>
                        <option value="progress">In Progress</option>
                        <option value="review">In Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
            </div>

            <!-- Roadmap Content -->
            <div class="roadmap-content">
                <!-- Epic Column -->
                <div class="epic-column" id="epicColumn">
                    <div style="color: #6B778C; font-size: 13px; margin-bottom: 12px;">Epic</div>
                    <div id="epicList">Loading...</div>
                </div>

                <!-- Timeline Area -->
                <div class="timeline-area" id="timelineArea">
                    <div class="timeline-header">
                        <div class="timeline-months" id="timelineMonths"></div>
                    </div>
                    <div class="timeline-body" id="timelineBody">
                        <div class="current-date-line" id="currentDateLine"></div>
                        <div id="timelineRows"></div>
                    </div>
                </div>

                <!-- Detail Panel -->
                <div class="detail-panel" id="detailPanel">
                    <div class="detail-panel-header">
                        <div class="detail-panel-title" id="detailPanelTitle">Task Details</div>
                        <div class="detail-panel-close" onclick="closeDetailPanel()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="detail-panel-content" id="detailPanelContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script src="js/board.js"></script>
    <script src="js/roadmap.js"></script>
</body>
</html>

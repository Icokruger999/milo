<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Global Navigation - Same as board */
        .global-nav {
            background: #FFFFFF;
            border-bottom: 1px solid #DFE1E6;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
            z-index: 200;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
        }

        .global-nav-create {
            background: #0052CC;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .global-nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .global-nav-icon:hover {
            background: #F4F5F7;
        }

        /* Left Sidebar */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 48px;
            width: 64px;
            height: calc(100vh - 48px);
            background: #F4F5F7;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px;
            z-index: 150;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
            transition: background 0.15s;
        }

        .sidebar-icon:hover {
            background: #EBECF0;
        }

        .sidebar-icon.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .sidebar-user {
            margin-top: auto;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            margin-left: 64px;
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        /* Project Sidebar */
        .project-sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            height: 100%;
            overflow-y: auto;
            padding: 16px;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #DFE1E6;
        }

        .project-icon {
            width: 24px;
            height: 24px;
            background: #6554C0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .project-name {
            font-weight: 600;
            font-size: 14px;
            color: #172B4D;
        }

        .project-type {
            font-size: 12px;
            color: #6B778C;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6B778C;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 3px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #F4F5F7;
        }

        .sidebar-item.active {
            background: #DEEBFF;
            color: #0052CC;
            font-weight: 500;
        }

        /* Roadmap Header */
        .roadmap-header {
            padding: 16px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
        }

        .breadcrumb {
            font-size: 12px;
            color: #6B778C;
            margin-bottom: 8px;
        }

        .breadcrumb a {
            color: #0052CC;
            text-decoration: none;
        }

        .roadmap-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .roadmap-title {
            font-size: 24px;
            font-weight: 600;
            color: #172B4D;
        }

        /* Roadmap Content */
        .roadmap-content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #F4F5F7;
        }

        .roadmap-content {
            display: grid;
            gap: 16px;
        }

        .roadmap-item {
            background: white;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            padding: 16px;
        }

        .roadmap-item h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: #172B4D;
        }

        .roadmap-item p {
            margin: 0;
            color: #42526E;
            font-size: 14px;
        }

        .roadmap-item-meta {
            margin-top: 12px;
            font-size: 12px;
            color: #6B778C;
        }

        .board-layout {
            display: flex;
            height: 100%;
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Global Navigation -->
    <div class="global-nav">
        <div class="global-nav-left">
            <div class="global-nav-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="global-nav-links">
                <a href="#" class="global-nav-link">Your work</a>
                <a href="#" class="global-nav-link">Projects</a>
                <a href="#" class="global-nav-link">Filters</a>
                <a href="#" class="global-nav-link">Dashboards</a>
            </div>
            <button class="global-nav-create">Create</button>
        </div>
        <div class="global-nav-right">
            <div class="global-nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <div class="user-avatar-small" id="globalUserAvatar">U</div>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="sidebar-icon active" title="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon" title="Projects">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </div>
        <div class="sidebar-user" id="sidebarUserAvatar">U</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="board-layout">
            <!-- Project Sidebar -->
            <div class="project-sidebar">
                <div class="project-header">
                    <div class="project-icon">M</div>
                    <div>
                        <div class="project-name">Milo</div>
                        <div class="project-type">Software project</div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Planning</div>
                    <a href="milo-roadmap.html" class="sidebar-item active">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                        Roadmap
                    </a>
                    <a href="#" class="sidebar-item">Backlog</a>
                    <a href="milo-board.html" class="sidebar-item">Board</a>
                    <a href="milo-timeline.html" class="sidebar-item">Timeline</a>
                </div>
            </div>

            <!-- Roadmap Area -->
            <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <!-- Roadmap Header -->
                <div class="roadmap-header">
                    <div class="breadcrumb">
                        <a href="#">Projects</a> / <span>Milo</span>
                    </div>
                    <div class="roadmap-title-row">
                        <div class="roadmap-title">Roadmap</div>
                        <button onclick="showRoadmapModal()" style="padding: 8px 16px; background: #0052CC; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 500;">+ Add Roadmap Item</button>
                    </div>
                </div>

                <!-- Roadmap Content -->
                <div class="roadmap-content-area">
                    <div id="roadmapContent" class="roadmap-content">
                        <p>Loading roadmap items...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!authService.isAuthenticated()) {
            window.location.href = 'milo-login.html';
        }

        const user = authService.getCurrentUser();
        if (user) {
            const initials = (user.name || user.email || 'User').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            document.getElementById('globalUserAvatar').textContent = initials;
            document.getElementById('sidebarUserAvatar').textContent = initials;
        }

        async function loadRoadmap() {
            try {
                const response = await apiClient.get('/roadmap');
                if (response.ok) {
                    const items = await response.json();
                    const container = document.getElementById('roadmapContent');
                    if (items.length === 0) {
                        container.innerHTML = '<p style="color: #6B778C; text-align: center; padding: 40px;">No roadmap items yet. Click "+ Add Roadmap Item" to create one.</p>';
                    } else {
                        container.innerHTML = items.map(item => `
                            <div class="roadmap-item">
                                <h3>${item.title}</h3>
                                <p>${item.description || ''}</p>
                                <div class="roadmap-item-meta">
                                    Status: <strong>${item.status}</strong> | 
                                    Product: ${item.product?.name || 'General'} |
                                    ${item.startDate ? `Start: ${new Date(item.startDate).toLocaleDateString()}` : ''}
                                    ${item.targetDate ? ` | Target: ${new Date(item.targetDate).toLocaleDateString()}` : ''}
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Failed to load roadmap:', error);
                document.getElementById('roadmapContent').innerHTML = '<p style="color: #DE350B;">Failed to load roadmap items. Please try again.</p>';
            }
        }

        function showRoadmapModal() {
            // Roadmap creation modal - to be implemented
            console.log('Roadmap creation modal coming soon');
        }

        loadRoadmap();
    </script>
</body>
</html>

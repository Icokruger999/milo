<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline - Milo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F4F5F7;
            color: #172B4D;
            height: 100vh;
            overflow: hidden;
            min-width: 320px;
        }

        /* Navigation - White header */
        .global-nav {
            background: #FFFFFF;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #DFE1E6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            min-width: 320px;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0052CC;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
            color: #172B4D;
        }

        .global-nav-link.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .summit-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #36B37E;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.15s;
        }

        .summit-btn:hover {
            background: #2D9F6C;
        }

        /* Main Container */
        .main-container {
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
            min-width: 320px;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            background: #FFFFFF;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #DFE1E6;
            flex-wrap: wrap;
            gap: 12px;
            min-width: 320px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 200px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: #172B4D;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav-arrows {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F4F5F7;
            border: none;
            border-radius: 3px;
            color: #42526E;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: #EBECF0;
        }

        .current-period {
            font-size: 14px;
            font-weight: 500;
            color: #172B4D;
            min-width: 120px;
            text-align: center;
        }

        .view-toggle {
            display: flex;
            background: #F4F5F7;
            border-radius: 3px;
            padding: 2px;
        }

        .view-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: #42526E;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.15s;
        }

        .view-btn.active {
            background: #FFFFFF;
            color: #0052CC;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .today-btn {
            padding: 6px 12px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .today-btn:hover {
            background: #0747A6;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Left Panel - Task Table */
        .task-panel {
            width: 400px;
            min-width: 250px;
            max-width: 50%;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .task-table-header {
            display: grid;
            grid-template-columns: 1fr 60px 80px 80px;
            background: #F4F5F7;
            border-bottom: 1px solid #DFE1E6;
            font-size: 11px;
            font-weight: 600;
            color: #6B778C;
            text-transform: uppercase;
            min-width: 0;
        }

        .task-table-header > div {
            padding: 10px 12px;
            border-right: 1px solid #DFE1E6;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-table-header > div:last-child {
            border-right: none;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
        }

        .task-row {
            display: grid;
            grid-template-columns: 1fr 60px 80px 80px;
            border-bottom: 1px solid #F4F5F7;
            align-items: center;
            min-height: 40px;
        }

        .task-row:hover {
            background: #F4F5F7;
        }

        .task-row.phase {
            background: #FAFBFC;
        }

        .task-row > div {
            padding: 8px 12px;
            font-size: 13px;
            border-right: 1px solid #F4F5F7;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-row > div:last-child {
            border-right: none;
        }

        .task-name {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            min-width: 0;
        }

        .task-name span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .color-bar {
            width: 4px;
            height: 20px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .color-bar.blue { background: #0052CC; }
        .color-bar.green { background: #36B37E; }
        .color-bar.orange { background: #FF9900; }
        .color-bar.purple { background: #6554C0; }

        .wbs-cell, .date-cell {
            color: #6B778C;
            font-size: 12px;
        }

        /* Sub-Project Grouping */
        .subproject-group {
            margin: 8px 0;
        }

        .subproject-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #DEEBFF;
            font-weight: 600;
            font-size: 13px;
            color: #0052CC;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .subproject-name {
            flex: 1;
        }

        .subproject-count {
            background: #0052CC;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .empty-subproject {
            padding: 12px 20px;
            color: #97A0AF;
            font-size: 12px;
            font-style: italic;
            background: #FAFBFC;
        }

        .task-row.subproject-task {
            background: #F9FAFB;
        }

        .task-row.subproject-task:hover {
            background: #F4F5F7;
        }

        .task-row.subproject-task .task-name {
            padding-left: 20px;
        }

        /* Toast notification animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Add Task Button */
        .add-task-btn-container {
            padding: 12px;
            border-bottom: 1px solid #F4F5F7;
        }

        .add-task-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        .add-task-btn:hover {
            background: #0747A6;
        }

        .add-task-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Add Task Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #DFE1E6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #172B4D;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: #6B778C;
            padding: 4px;
        }

        .modal-close:hover {
            color: #172B4D;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #6B778C;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0052CC;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #DFE1E6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-secondary {
            padding: 8px 16px;
            background: #F4F5F7;
            color: #42526E;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #EBECF0;
        }

        .btn-primary {
            padding: 8px 16px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #0747A6;
        }

        /* Right Panel - Gantt Chart */
        .gantt-panel {
            flex: 1;
            overflow: auto;
            background: #FFFFFF;
            cursor: grab;
            min-width: 0;
        }

        .gantt-panel:active {
            cursor: grabbing;
        }

        .gantt-wrapper {
            display: flex;
            flex-direction: column;
            min-width: max-content;
        }

        .gantt-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #FFFFFF;
        }

        .gantt-months-row {
            display: flex;
            border-bottom: 1px solid #DFE1E6;
            background: #F4F5F7;
        }

        .gantt-month-cell {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            color: #172B4D;
            border-right: 1px solid #DFE1E6;
        }

        .gantt-days-row {
            display: flex;
            border-bottom: 1px solid #DFE1E6;
        }

        .gantt-day-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 0;
            font-size: 10px;
            color: #6B778C;
            border-right: 1px solid #F4F5F7;
        }

        .gantt-day-cell.weekend {
            background: #FAFBFC;
        }

        .gantt-day-cell.today {
            background: #DEEBFF;
            color: #0052CC;
        }

        .gantt-day-name {
            font-size: 9px;
            text-transform: uppercase;
        }

        .gantt-day-num {
            font-size: 11px;
            font-weight: 500;
        }

        .gantt-body {
            position: relative;
        }

        .gantt-row {
            display: flex;
            position: relative;
            height: 40px;
            border-bottom: 1px solid #F4F5F7;
        }

        .gantt-cell {
            border-right: 1px solid #F4F5F7;
            height: 100%;
        }

        .gantt-cell.weekend {
            background: rgba(0,0,0,0.02);
        }

        /* Gantt Bars */
        .gantt-bar {
            position: absolute;
            top: 8px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            overflow: hidden;
            white-space: nowrap;
        }

        .gantt-bar:hover {
            filter: brightness(1.1);
        }

        .gantt-bar.blue { background: #0052CC; }
        .gantt-bar.green { background: #36B37E; }
        .gantt-bar.orange { background: #FF9900; }
        .gantt-bar.purple { background: #6554C0; }

        .gantt-bar-progress {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(255,255,255,0.25);
        }

        .gantt-bar-label {
            position: relative;
            z-index: 1;
        }

        /* Today Line */
        .today-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #DE350B;
            z-index: 5;
        }

        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #6B778C;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F4F5F7;
        }

        ::-webkit-scrollbar-thumb {
            background: #C1C7D0;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .task-panel {
                width: 300px;
                min-width: 200px;
            }

            .toolbar-right {
                font-size: 12px;
            }

            .view-toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .global-nav-links {
                display: none;
            }

            .task-panel {
                width: 250px;
                min-width: 150px;
            }

            .task-table-header {
                grid-template-columns: 1fr 50px 70px 70px;
                font-size: 10px;
            }

            .task-row {
                grid-template-columns: 1fr 50px 70px 70px;
            }

            .toolbar {
                padding: 8px 12px;
            }

            .project-title {
                font-size: 16px;
            }

            .nav-arrows {
                display: none;
            }

            .current-period {
                font-size: 12px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .task-panel {
                width: 200px;
                min-width: 120px;
            }

            .wbs-cell {
                display: none;
            }

            .task-table-header {
                grid-template-columns: 1fr 70px 70px;
            }

            .task-row {
                grid-template-columns: 1fr 70px 70px;
            }

            .summit-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="global-nav">
        <div class="global-nav-left">
            <div class="global-nav-logo" onclick="window.location.href='milo-board.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="global-nav-links">
                <a href="milo-board.html" class="global-nav-link">Board</a>
                <a href="milo-backlog.html" class="global-nav-link">Backlog</a>
                <a href="milo-roadmap.html" class="global-nav-link">Roadmap</a>
                <a href="milo-project-timeline.html" class="global-nav-link active">Project Timeline</a>
                <a href="milo-flakes.html" class="global-nav-link">Flakes</a>
                <a href="milo-teams.html" class="global-nav-link">Teams</a>
            </div>
        </div>
        <div class="global-nav-right">
            <a href="https://summit.codingeverest.com/" target="_blank" class="summit-btn" title="Open Summit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Summit
            </a>
            <div class="user-avatar" id="userAvatar">U</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <span class="project-title" id="projectTitle">Project Timeline</span>
            </div>
            <div class="toolbar-right">
                <div class="nav-arrows">
                    <button class="nav-btn" onclick="navigatePeriod(-1)" title="Previous">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button class="nav-btn" onclick="navigatePeriod(1)" title="Next">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <span class="current-period" id="currentPeriod">January 2026</span>
                <div class="view-toggle">
                    <button class="view-btn" id="viewDays" onclick="setView('days')">Days</button>
                    <button class="view-btn active" id="viewWeeks" onclick="setView('weeks')">Weeks</button>
                    <button class="view-btn" id="viewMonths" onclick="setView('months')">Months</button>
                </div>
                <button class="today-btn" onclick="goToToday()">Today</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Left Panel - Task Table -->
            <div class="task-panel">
                <div class="add-task-btn-container">
                    <button class="add-task-btn" onclick="openCreateSubProjectModal()" style="background: #36B37E; margin-bottom: 8px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <line x1="12" y1="5" x2="12" y2="15"></line>
                            <line x1="7" y1="10" x2="17" y2="10"></line>
                        </svg>
                        Create Sub-Project
                    </button>
                    <button class="add-task-btn" onclick="openAddTaskModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Task
                    </button>
                </div>
                <div class="task-table-header">
                    <div>TASK NAME</div>
                    <div>WBS</div>
                    <div>START</div>
                    <div>FINISH</div>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks rendered here -->
                </div>
            </div>

            <!-- Right Panel - Gantt Chart -->
            <div class="gantt-panel" id="ganttPanel">
                <div class="gantt-wrapper" id="ganttWrapper">
                    <div class="gantt-header" id="ganttHeader"></div>
                    <div class="gantt-body" id="ganttBody"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script src="js/project-timeline.js"></script>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Add Task</span>
                <button class="modal-close" onclick="closeAddTaskModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Toggle between Create New and Link Existing -->
                <div style="display: flex; gap: 8px; margin-bottom: 20px; border-bottom: 2px solid #E8E8E8;">
                    <button id="tabCreateNew" onclick="switchTaskTab('create')" style="flex: 1; padding: 10px; background: none; border: none; border-bottom: 3px solid #0052CC; color: #0052CC; font-weight: 600; cursor: pointer; font-size: 14px;">Create New Task</button>
                    <button id="tabLinkExisting" onclick="switchTaskTab('link')" style="flex: 1; padding: 10px; background: none; border: none; border-bottom: 3px solid transparent; color: #666; font-weight: 500; cursor: pointer; font-size: 14px;">Link Existing Task</button>
                </div>
                
                <!-- Create New Task Form -->
                <div id="createTaskForm">
                    <div class="form-group">
                        <label class="form-label">Task Name</label>
                        <input type="text" class="form-input" id="modalTaskName" placeholder="Enter task name...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sub-Project (Optional)</label>
                        <select class="form-input" id="modalSubProject">
                            <option value="">No Sub-Project</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-input" id="modalTaskStart">
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-input" id="modalTaskEnd">
                        </div>
                    </div>
                </div>
                
                <!-- Link Existing Task Form -->
                <div id="linkTaskForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Select Task from Board</label>
                        <input type="text" class="form-input" id="taskSearchInput" placeholder="Search tasks..." style="margin-bottom: 12px;">
                        <div id="existingTasksList" style="max-height: 300px; overflow-y: auto; border: 1px solid #DFE1E6; border-radius: 4px;">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sub-Project (Optional)</label>
                        <select class="form-input" id="modalSubProjectLink">
                            <option value="">No Sub-Project</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAddTaskModal()">Cancel</button>
                <button class="btn-primary" id="addTaskSubmitBtn" onclick="createTaskFromModal()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Create Sub-Project Modal -->
    <div class="modal-overlay" id="createSubProjectModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Create Sub-Project</span>
                <button class="modal-close" onclick="closeCreateSubProjectModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="subProjectError" style="display: none; background: #FFEBE6; border: 1px solid #DE350B; border-radius: 4px; padding: 12px; margin-bottom: 16px; color: #DE350B; font-size: 14px;"></div>
                <div class="form-group">
                    <label class="form-label">Sub-Project Name</label>
                    <input type="text" class="form-input" id="subProjectName" placeholder="e.g., Phase 1, Backend Development">
                </div>
                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea class="form-input" id="subProjectDescription" rows="3" placeholder="Describe the sub-project..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Key (Optional)</label>
                    <input type="text" class="form-input" id="subProjectKey" placeholder="e.g., PHASE1, BACKEND">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeCreateSubProjectModal()">Cancel</button>
                <button class="btn-primary" id="createSubProjectBtn" onclick="createSubProjectFromModal()" style="background: #36B37E;">Create Sub-Project</button>
            </div>
        </div>
    </div>
</body>
</html>

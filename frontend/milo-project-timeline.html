<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline - Milo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F4F5F7;
            color: #172B4D;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation - White header */
        .global-nav {
            background: #FFFFFF;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #DFE1E6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0052CC;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
            color: #172B4D;
        }

        .global-nav-link.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .summit-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #36B37E;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.15s;
        }

        .summit-btn:hover {
            background: #2D9F6C;
        }

        /* Main Container */
        .main-container {
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        /* Toolbar */
        .toolbar {
            background: #FFFFFF;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #DFE1E6;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: #172B4D;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-arrows {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F4F5F7;
            border: none;
            border-radius: 3px;
            color: #42526E;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: #EBECF0;
        }

        .current-period {
            font-size: 14px;
            font-weight: 500;
            color: #172B4D;
            min-width: 120px;
            text-align: center;
        }

        .view-toggle {
            display: flex;
            background: #F4F5F7;
            border-radius: 3px;
            padding: 2px;
        }

        .view-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: #42526E;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.15s;
        }

        .view-btn.active {
            background: #FFFFFF;
            color: #0052CC;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .today-btn {
            padding: 6px 12px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .today-btn:hover {
            background: #0747A6;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Left Panel - Task Table */
        .task-panel {
            width: 400px;
            min-width: 400px;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
        }

        .task-table-header {
            display: grid;
            grid-template-columns: 1fr 60px 80px 80px;
            background: #F4F5F7;
            border-bottom: 1px solid #DFE1E6;
            font-size: 11px;
            font-weight: 600;
            color: #6B778C;
            text-transform: uppercase;
        }

        .task-table-header > div {
            padding: 10px 12px;
            border-right: 1px solid #DFE1E6;
        }

        .task-table-header > div:last-child {
            border-right: none;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
        }

        .task-row {
            display: grid;
            grid-template-columns: 1fr 60px 80px 80px;
            border-bottom: 1px solid #F4F5F7;
            align-items: center;
            min-height: 40px;
        }

        .task-row:hover {
            background: #F4F5F7;
        }

        .task-row.phase {
            background: #FAFBFC;
        }

        .task-row > div {
            padding: 8px 12px;
            font-size: 13px;
            border-right: 1px solid #F4F5F7;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .task-row > div:last-child {
            border-right: none;
        }

        .task-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-bar {
            width: 4px;
            height: 20px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .color-bar.blue { background: #0052CC; }
        .color-bar.green { background: #36B37E; }
        .color-bar.orange { background: #FF9900; }
        .color-bar.purple { background: #6554C0; }

        .wbs-cell, .date-cell {
            color: #6B778C;
            font-size: 12px;
        }

        /* Add Task Input Row */
        .add-task-row {
            display: grid;
            grid-template-columns: 1fr 60px 80px 80px;
            border-bottom: 1px solid #F4F5F7;
            align-items: center;
            min-height: 40px;
        }

        .add-task-row > div {
            padding: 4px 8px;
            border-right: 1px solid #F4F5F7;
        }

        .add-task-row > div:last-child {
            border-right: none;
        }

        .add-task-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid transparent;
            border-radius: 3px;
            font-size: 13px;
            background: transparent;
        }

        .add-task-input:focus {
            outline: none;
            border-color: #0052CC;
            background: #FFFFFF;
        }

        .add-task-input::placeholder {
            color: #6B778C;
        }

        .date-input {
            width: 100%;
            padding: 4px;
            border: 1px solid transparent;
            border-radius: 3px;
            font-size: 11px;
            background: transparent;
        }

        .date-input:focus {
            outline: none;
            border-color: #0052CC;
            background: #FFFFFF;
        }

        /* Right Panel - Gantt Chart */
        .gantt-panel {
            flex: 1;
            overflow: auto;
            background: #FFFFFF;
            cursor: grab;
        }

        .gantt-panel:active {
            cursor: grabbing;
        }

        .gantt-wrapper {
            display: flex;
            flex-direction: column;
            min-width: max-content;
        }

        .gantt-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #FFFFFF;
        }

        .gantt-months-row {
            display: flex;
            border-bottom: 1px solid #DFE1E6;
            background: #F4F5F7;
        }

        .gantt-month-cell {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            color: #172B4D;
            border-right: 1px solid #DFE1E6;
        }

        .gantt-days-row {
            display: flex;
            border-bottom: 1px solid #DFE1E6;
        }

        .gantt-day-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 0;
            font-size: 10px;
            color: #6B778C;
            border-right: 1px solid #F4F5F7;
        }

        .gantt-day-cell.weekend {
            background: #FAFBFC;
        }

        .gantt-day-cell.today {
            background: #DEEBFF;
            color: #0052CC;
        }

        .gantt-day-name {
            font-size: 9px;
            text-transform: uppercase;
        }

        .gantt-day-num {
            font-size: 11px;
            font-weight: 500;
        }

        .gantt-body {
            position: relative;
        }

        .gantt-row {
            display: flex;
            position: relative;
            height: 40px;
            border-bottom: 1px solid #F4F5F7;
        }

        .gantt-cell {
            border-right: 1px solid #F4F5F7;
            height: 100%;
        }

        .gantt-cell.weekend {
            background: rgba(0,0,0,0.02);
        }

        /* Gantt Bars */
        .gantt-bar {
            position: absolute;
            top: 8px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            overflow: hidden;
            white-space: nowrap;
        }

        .gantt-bar:hover {
            filter: brightness(1.1);
        }

        .gantt-bar.blue { background: #0052CC; }
        .gantt-bar.green { background: #36B37E; }
        .gantt-bar.orange { background: #FF9900; }
        .gantt-bar.purple { background: #6554C0; }

        .gantt-bar-progress {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(255,255,255,0.25);
        }

        .gantt-bar-label {
            position: relative;
            z-index: 1;
        }

        /* Today Line */
        .today-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #DE350B;
            z-index: 5;
        }

        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #6B778C;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F4F5F7;
        }

        ::-webkit-scrollbar-thumb {
            background: #C1C7D0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="global-nav">
        <div class="global-nav-left">
            <div class="global-nav-logo" onclick="window.location.href='milo-board.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="global-nav-links">
                <a href="milo-board.html" class="global-nav-link">Board</a>
                <a href="milo-backlog.html" class="global-nav-link">Backlog</a>
                <a href="milo-roadmap.html" class="global-nav-link">Roadmap</a>
                <a href="milo-project-timeline.html" class="global-nav-link active">Project Timeline</a>
                <a href="milo-flakes.html" class="global-nav-link">Flakes</a>
                <a href="milo-teams.html" class="global-nav-link">Teams</a>
            </div>
        </div>
        <div class="global-nav-right">
            <a href="https://summit.codingeverest.com/" target="_blank" class="summit-btn" title="Open Summit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Summit
            </a>
            <div class="user-avatar" id="userAvatar">U</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <span class="project-title" id="projectTitle">Project Timeline</span>
            </div>
            <div class="toolbar-right">
                <div class="nav-arrows">
                    <button class="nav-btn" onclick="navigatePeriod(-1)" title="Previous">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button class="nav-btn" onclick="navigatePeriod(1)" title="Next">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <span class="current-period" id="currentPeriod">January 2026</span>
                <div class="view-toggle">
                    <button class="view-btn" id="viewDays" onclick="setView('days')">Days</button>
                    <button class="view-btn active" id="viewWeeks" onclick="setView('weeks')">Weeks</button>
                    <button class="view-btn" id="viewMonths" onclick="setView('months')">Months</button>
                </div>
                <button class="today-btn" onclick="goToToday()">Today</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Left Panel - Task Table -->
            <div class="task-panel">
                <div class="task-table-header">
                    <div>TASK NAME</div>
                    <div>WBS</div>
                    <div>START</div>
                    <div>FINISH</div>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks rendered here -->
                </div>
            </div>

            <!-- Right Panel - Gantt Chart -->
            <div class="gantt-panel" id="ganttPanel">
                <div class="gantt-wrapper" id="ganttWrapper">
                    <div class="gantt-header" id="ganttHeader"></div>
                    <div class="gantt-body" id="ganttBody"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script src="js/project-timeline.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Milo - Project Management">
    <title>Login to Milo - Coding Everest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            background: var(--bg-secondary);
        }

        .login-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.15s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px var(--primary-blue-light);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .form-checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .form-checkbox label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .login-button:hover {
            background: var(--primary-blue-hover);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.15s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
                            <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="brand-text">Coding Everest</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html#solutions">Solutions</a>
                <a href="products.html">Products</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div style="width: 100%; max-width: 400px; padding: 0 24px;">
            <a href="products.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Products
            </a>
            
            <div class="login-box">
                <div class="login-header">
                    <div class="login-logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                        </svg>
                    </div>
                    <h1>Login to Milo</h1>
                    <p>Access your project management workspace</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <div id="errorMessage" style="display: none; background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 3px; font-size: 14px; margin-bottom: 16px;"></div>
                    <button type="submit" class="login-button">Log in</button>
                </form>

                <div class="login-footer">
                    <a href="#forgot-password">Forgot your password?</a>
                </div>
            </div>

            <div style="text-align: center; margin-top: 24px; color: var(--text-tertiary); font-size: 12px;">
                <p>Don't have an account? <a href="milo-signup.html" style="color: var(--primary-blue); text-decoration: none;">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script>
        // Don't auto-redirect authenticated users - let them see the login form
        // They might want to log in as a different user, or the auth state might be stale
        // Only redirect after successful login, not on page load

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                // Clear any stale auth state before login attempt
                localStorage.removeItem('milo_auth_token');
                localStorage.removeItem('milo_user');
                sessionStorage.removeItem('milo_auth_token');
                sessionStorage.removeItem('milo_user');
                
                const result = await authService.login(email, password, rememberMe);
                
                if (result.success) {
                    // Check for pending invitation and accept it
                    const inviteToken = localStorage.getItem('milo_pending_invitation');
                    let invitationAccepted = false;
                    if (inviteToken && result.user && result.user.id) {
                        try {
                            const acceptResponse = await apiClient.post('/invitations/accept', {
                                token: inviteToken,
                                userId: result.user.id
                            });
                            if (acceptResponse.ok) {
                                const acceptData = await acceptResponse.json();
                                console.log('Invitation accepted:', acceptData);
                                invitationAccepted = true;
                                // Remove invitation token
                                localStorage.removeItem('milo_pending_invitation');
                                // If project is returned, set it as current
                                if (acceptData.project) {
                                    projectSelector.setCurrentProject(acceptData.project);
                                }
                            }
                        } catch (inviteError) {
                            console.error('Failed to accept invitation:', inviteError);
                            // Continue with normal flow even if invitation acceptance fails
                        }
                    }
                    
                    // Check if password change is required
                    if (result.requiresPasswordChange) {
                        // Redirect to change password page
                        window.location.href = `milo-change-password.html?email=${encodeURIComponent(email)}`;
                    } else {
                        // If invitation was just accepted, reload projects to include the new one
                        let projects = result.projects || [];
                        if (invitationAccepted) {
                            try {
                                // Reload projects to get the newly accepted one
                                const refreshedProjects = await projectSelector.loadProjects(result.user.id);
                                if (refreshedProjects && refreshedProjects.length > 0) {
                                    projects = refreshedProjects;
                                    console.log('Projects refreshed after invitation acceptance:', projects);
                                }
                            } catch (error) {
                                console.error('Failed to refresh projects after invitation:', error);
                                // Continue with original projects list
                            }
                        }
                        
                        // Always go to project selector first if no projects or if invitation was just accepted
                        // This prevents flashing the board page
                        if (projects.length === 0 || invitationAccepted) {
                            // No projects yet OR invitation just accepted - go to project selector
                            // This ensures the newly accepted project is visible
                            window.location.href = 'milo-select-project.html';
                        } else if (projects.length === 1) {
                            // Single project - set it and go to board
                            projectSelector.setCurrentProject(projects[0]);
                            window.location.href = 'milo-board.html';
                        } else {
                            // Multiple projects - check if they have a saved selection
                            const currentProject = projectSelector.getCurrentProject();
                            if (currentProject && projects.find(p => p.id === currentProject.id)) {
                                // User has a saved project and it's still valid - go directly to board
                                window.location.href = 'milo-board.html';
                            } else {
                                // No saved project or saved project no longer valid - show selector
                                window.location.href = 'milo-select-project.html';
                            }
                        }
                    }
                } else {
                    // Show error without alert
                    const errorDiv = document.getElementById('errorMessage');
                    if (errorDiv) {
                        errorDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                        errorDiv.style.display = 'block';
                    }
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    // Provide more helpful error messages
                    let errorMessage = 'An error occurred. Please try again.';
                    if (error && error.message) {
                        // More specific error handling
                        if (error.message.includes('timeout') || error.message.includes('AbortError')) {
                            errorMessage = 'Request timeout. The server took too long to respond. Please try again.';
                        } else if (error.message.includes('CORS') || error.message.includes('cors')) {
                            errorMessage = 'Connection error. Please refresh the page and try again.';
                        } else if (error.message.includes('Network error') || error.message.includes('fetch') || error.message.includes('Unable to connect')) {
                            errorMessage = 'Unable to connect to the server. Please check your internet connection and try again.';
                        } else {
                            errorMessage = error.message || 'Login failed. Please try again.';
                        }
                    }
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                }
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }
    </script>
</body>
</html>

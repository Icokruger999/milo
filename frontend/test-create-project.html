<!DOCTYPE html>
<html>
<head>
    <title>Test Create Project Modal</title>
</head>
<body>
    <h1>Test Create Project Modal</h1>
    <button onclick="testModal()" style="padding: 10px 20px; background: #0052CC; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Click to Test Modal
    </button>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script src="js/project-modals.js"></script>
    
    <script>
        function testModal() {
            console.log('Test button clicked');
            console.log('typeof showCreateProjectModal:', typeof showCreateProjectModal);
            console.log('window.showCreateProjectModal:', typeof window.showCreateProjectModal);
            
            if (typeof showCreateProjectModal === 'function') {
                console.log('Calling showCreateProjectModal...');
                showCreateProjectModal();
            } else {
                alert('showCreateProjectModal is not defined! Type: ' + typeof showCreateProjectModal);
            }
        }
        
        // Check on page load
        window.addEventListener('load', function() {
            console.log('Page loaded');
            console.log('showCreateProjectModal type:', typeof showCreateProjectModal);
            console.log('window.showCreateProjectModal type:', typeof window.showCreateProjectModal);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Milo Board - Project Management">
    <title>Board - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Global Navigation */
        .global-nav {
            background: #FFFFFF;
            border-bottom: 1px solid #DFE1E6;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
            z-index: 200;
        }

        .global-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-nav-logo {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .global-nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .global-nav-link {
            padding: 6px 12px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.15s;
        }

        .global-nav-link:hover {
            background: #F4F5F7;
        }

        .global-nav-create {
            background: #0052CC;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .global-nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .global-nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .global-nav-icon:hover {
            background: #F4F5F7;
        }

        .notification-badge {
            position: relative;
        }

        .notification-badge::after {
            content: '9+';
            position: absolute;
            top: -2px;
            right: -2px;
            background: #DE350B;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* Left Sidebar */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 48px;
            width: 64px;
            height: calc(100vh - 48px);
            background: #F4F5F7;
            border-right: 1px solid #DFE1E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px;
            z-index: 150;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
            transition: background 0.15s;
        }

        .sidebar-icon:hover {
            background: #EBECF0;
        }

        .sidebar-icon.active {
            background: #DEEBFF;
            color: #0052CC;
        }

        .sidebar-user {
            margin-top: auto;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 64px;
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        /* Project Sidebar */
        .project-sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 1px solid #DFE1E6;
            height: 100%;
            overflow-y: auto;
            padding: 16px;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #DFE1E6;
        }

        .project-icon {
            width: 24px;
            height: 24px;
            background: #6554C0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .project-name {
            font-weight: 600;
            font-size: 14px;
            color: #172B4D;
        }

        .project-type {
            font-size: 12px;
            color: #6B778C;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6B778C;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 3px;
            color: #42526E;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #F4F5F7;
        }

        .sidebar-item.active {
            background: #DEEBFF;
            color: #0052CC;
            font-weight: 500;
        }

        /* Board Header */
        .board-header {
            padding: 16px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
        }

        .breadcrumb {
            font-size: 12px;
            color: #6B778C;
            margin-bottom: 8px;
        }

        .breadcrumb a {
            color: #0052CC;
            text-decoration: none;
        }

        .board-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .board-title {
            font-size: 24px;
            font-weight: 600;
            color: #172B4D;
        }

        .board-title-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .board-title-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
            color: #42526E;
        }

        .board-title-icon:hover {
            background: #F4F5F7;
        }

        /* Board Toolbar */
        .board-toolbar {
            padding: 12px 24px;
            border-bottom: 1px solid #DFE1E6;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .board-search {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .board-search input {
            width: 100%;
            padding: 6px 32px 6px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            font-size: 14px;
        }

        .board-search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B778C;
        }

        .board-user-avatars {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            border: 2px solid white;
            margin-left: -4px;
        }

        .user-avatar-small:nth-child(1) { background: #DE350B; z-index: 4; }
        .user-avatar-small:nth-child(2) { background: #36B37E; z-index: 3; }
        .user-avatar-small:nth-child(3) { background: #0052CC; z-index: 2; }
        .user-avatar-small:nth-child(4) { background: #6554C0; z-index: 1; }

        .user-avatar-more {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #EBECF0;
            color: #42526E;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            border: 2px solid white;
            margin-left: -4px;
        }

        .board-filter {
            padding: 6px 12px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            background: white;
            font-size: 14px;
            color: #42526E;
            cursor: pointer;
        }

        .board-groupby {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .board-groupby-label {
            font-size: 12px;
            color: #6B778C;
        }

        /* Board Columns */
        .board-content {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            background: #F4F5F7;
            position: relative;
        }

        .board-columns-wrapper {
            display: flex;
            height: 100%;
            padding: 16px;
            gap: 0;
        }

        .board-column {
            width: 300px;
            min-width: 300px;
            background: #F4F5F7;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Colored Dividers */
        .board-column::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            z-index: 10;
        }

        .board-column:nth-child(1)::before {
            background: #DE350B; /* Red for TO DO */
        }

        .board-column:nth-child(2)::before {
            background: #0052CC; /* Blue for IN PROGRESS */
        }

        .board-column:nth-child(3)::before {
            background: #FFAB00; /* Yellow for IN REVIEW */
        }

        .board-column:nth-child(4)::before {
            background: #36B37E; /* Green for DONE */
        }

        .column-header {
            padding: 12px 16px;
            background: #FFFFFF;
            border-bottom: 1px solid #DFE1E6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .column-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #42526E;
            letter-spacing: 0.05em;
        }

        .column-count {
            background: #EBECF0;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 500;
            color: #42526E;
        }

        .column-items {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-card {
            background: #FFFFFF;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            padding: 12px;
            cursor: pointer;
            transition: box-shadow 0.15s, transform 0.15s;
        }

        .task-card:hover {
            box-shadow: 0 2px 8px rgba(9, 30, 66, 0.15);
            transform: translateY(-1px);
        }

        .task-type-icon {
            width: 16px;
            height: 16px;
            background: #36B37E;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: #172B4D;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .task-label {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }

        .task-label.billing { background: #E3FCEF; color: #006644; }
        .task-label.accounts { background: #DEEBFF; color: #0052CC; }
        .task-label.forms { background: #FFF4E5; color: #974F00; }
        .task-label.feedback { background: #F4F5F7; color: #42526E; }

        .task-id {
            font-size: 11px;
            color: #6B778C;
            font-family: 'Courier New', monospace;
        }

        .task-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .task-icons-left {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .task-icon {
            width: 16px;
            height: 16px;
            color: #6B778C;
        }

        .task-assignee {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0052CC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .add-task-btn {
            margin: 8px;
            padding: 8px;
            background: transparent;
            border: none;
            color: #6B778C;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            border-radius: 3px;
        }

        .add-task-btn:hover {
            background: #EBECF0;
            color: #172B4D;
        }

        .board-layout {
            display: flex;
            height: 100%;
        }
    </style>
</head>

                    <select class="board-filter" id="assigneeFilter" onchange="applyFilters()">

                    <div class="board-groupby">

                <!-- Board Columns -->
                <div class="board-content">
                    <div class="board-columns-wrapper">

                            <button class="add-task-btn" onclick="addTask('todo')">+ Add a task</button>

                        <!-- IN PROGRESS Column -->
                        <div class="board-column">
                            <div class="column-header">
                                <div class="column-title">IN PROGRESS</div>
                                <div class="column-count" id="progressCount">0</div>
                            </div>
                            <div class="column-items" id="progressItems"></div>
                            <button class="add-task-btn" onclick="addTask('progress')">+ Add a task</button>

                        <!-- IN REVIEW Column -->
                        <div class="board-column">

                                <div class="column-title">IN REVIEW</div>
                                <div class="column-count" id="reviewCount">0</div>
                            </div>

                        <div class="board-column">

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-selector.js"></script>
    <script src="js/project-modals.js"></script>
    <script src="js/board-filters.js"></script>
    <script src="js/board.js"></script>
    <script>
        // Wrap in IIFE to allow return statements
        (function() {
            // Check authentication - users must login before accessing board
            if (!authService.isAuthenticated()) {
                // Redirect to login - user must authenticate first
                window.location.href = 'milo-login.html';
                return;
            }
            
            // Check password change requirement
            if (authService.requiresPasswordChange()) {
                const user = authService.getCurrentUser();
                if (user && user.email) {
                    window.location.href = `milo-change-password.html?email=${encodeURIComponent(user.email)}`;
                    return;
                } else {
                    window.location.href = 'milo-login.html';
                    return;
                }
            }

        // Make logout accessible globally
        window.logout = function() {
            if (typeof authService !== 'undefined' && authService.logout) {
                authService.logout();
            } else {
                // Fallback: clear storage and redirect
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'milo-login.html';
            }
        };
        
        // Check if project is selected - but wait a moment for it to be set
        setTimeout(() => {
            const currentProject = projectSelector.getCurrentProject();
            if (!currentProject) {
                console.log('No project selected, redirecting to project selector');
                window.location.href = 'milo-select-project.html';
            }
        }, 1000);

        // Load projects and setup selector
        async function setupProjectSelector() {
            try {
                const user = authService.getCurrentUser();
                if (!user || !user.id) {
                    console.error('User not found');
                    window.location.href = 'milo-login.html';
                    return;
                }
                
                const projects = await projectSelector.loadProjects(user.id);
                const selector = document.getElementById('projectSelector');
                const currentProject = projectSelector.getCurrentProject();
                
                if (!selector) {
                    console.error('Project selector element not found');
                    return;
                }
                
                if (projects.length === 0) {
                    selector.innerHTML = '<option>No projects</option>';
                    const projectNameEl = document.getElementById('currentProjectName');
                    if (projectNameEl) {
                        projectNameEl.textContent = 'No projects';
                    }
                    return;
                }

                selector.innerHTML = projects.map(p => 
                    `<option value="${p.id}" ${currentProject && p.id === currentProject.id ? 'selected' : ''}>${p.name}${p.key ? ` (${p.key})` : ''}</option>`
                ).join('');

                // Update project name in breadcrumb
                if (currentProject) {
                    const projectNameEl = document.getElementById('currentProjectName');
                    if (projectNameEl) {
                        projectNameEl.textContent = currentProject.name;
                    }
                    // Update project sidebar
                    const sidebarName = document.querySelector('.project-name');
                    const sidebarIcon = document.querySelector('.project-icon');
                    if (sidebarName) sidebarName.textContent = currentProject.name;
                    if (sidebarIcon) sidebarIcon.textContent = (currentProject.key || currentProject.name).substring(0, 1).toUpperCase();
                } else if (projects.length > 0) {
                    // If no current project but projects exist, select first one
                    const firstProject = projects[0];
                    projectSelector.setCurrentProject(firstProject);
                    selector.value = firstProject.id;
                    const projectNameEl = document.getElementById('currentProjectName');
                    if (projectNameEl) {
                        projectNameEl.textContent = firstProject.name;
                    }
                }

                // Handle project change
                selector.addEventListener('change', function() {
                    const selectedProject = projectSelector.getProjectById(parseInt(this.value));
                    if (selectedProject) {
                        projectSelector.setCurrentProject(selectedProject);
                        window.location.reload(); // Reload to show tasks for new project
                    }
                });
            } catch (error) {
                console.error('Failed to setup project selector:', error);
            }
        }

        // Set user avatars
        const user = authService.getCurrentUser();
        if (user) {
            const userName = user.name || user.email || 'User';
            // Calculate initials properly: first letter of first name + first letter of last name
            let initials = 'U';
            const nameParts = userName.trim().split(' ');
            if (nameParts.length >= 2) {
                // First letter of first name + first letter of last name
                initials = (nameParts[0][0] + nameParts[nameParts.length - 1][0]).toUpperCase();
            } else if (nameParts.length === 1) {
                // Single name - use first 2 letters
                initials = nameParts[0].substring(0, 2).toUpperCase();
            }
            
            const userAvatarEl = document.getElementById('userAvatar');
            const globalUserAvatarEl = document.getElementById('globalUserAvatar');
            const sidebarUserAvatarEl = document.getElementById('sidebarUserAvatar');
            if (userAvatarEl) userAvatarEl.textContent = initials;
            if (globalUserAvatarEl) globalUserAvatarEl.textContent = initials;
            if (sidebarUserAvatarEl) sidebarUserAvatarEl.textContent = initials;
        }

        // Setup project selector
        setupProjectSelector();
        
        // Make Create button work
        document.addEventListener('DOMContentLoaded', function() {
            const createButton = document.querySelector('.global-nav-create');
            if (createButton) {
                createButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (typeof window.showCreateTaskModal === 'function') {
                        window.showCreateTaskModal('todo');
                    } else {
                        console.error('showCreateTaskModal not available');
                    }
                });
            }
        });
        
        // Load project members for avatars
        setTimeout(() => {
            if (typeof loadProjectMembers === 'function') {
                loadProjectMembers();
            }
            // Load labels for filter dropdown
            if (typeof loadLabelsForFilter === 'function') {
                loadLabelsForFilter();
            }
        }, 1000);
        
        // Load tasks
        if (typeof loadTasks === 'function') {
            setTimeout(() => loadTasks(), 500);
        }
        })(); // End of IIFE
    </script>
</body>

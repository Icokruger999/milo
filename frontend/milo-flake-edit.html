<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flake - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #0052CC;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #172B4D;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #172B4D;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #DFE1E6;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.15s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #0052CC;
        }

        textarea {
            min-height: 400px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #DFE1E6;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }

        .btn-primary {
            background: #0052CC;
            color: white;
        }

        .btn-primary:hover {
            background: #0065FF;
        }

        .btn-secondary {
            background: #F4F5F7;
            color: #42526E;
            border: 1px solid #DFE1E6;
        }

        .btn-secondary:hover {
            background: #EBECF0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="milo-flakes.html" class="back-link">‚Üê Back to Flakes</a>
        
        <h1>Edit Flake</h1>

        <form id="editFlakeForm" onsubmit="handleUpdateFlake(event)">
            <div class="form-group">
                <label for="flakeTitle">Title *</label>
                <input type="text" id="flakeTitle" name="title" required>
            </div>

            <div class="form-group">
                <label for="flakeContent">Content</label>
                <textarea id="flakeContent" name="content" placeholder="Enter flake content..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='milo-flakes.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentFlakeId = null;

        async function loadFlake() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                console.error('Flake ID not found');
                window.location.href = 'milo-flakes.html';
                return;
            }

            currentFlakeId = parseInt(id);

            try {
                const response = await apiClient.get(`/flakes/${id}`);
                if (response.ok) {
                    const flake = await response.json();
                    document.getElementById('flakeTitle').value = flake.title || '';
                    document.getElementById('flakeContent').value = flake.content || '';
                } else {
                    console.error('Flake not found');
                    window.location.href = 'milo-flakes.html';
                }
            } catch (error) {
                console.error('Error loading flake:', error);
            }
        }

        async function handleUpdateFlake(event) {
            event.preventDefault();
            
            if (!currentFlakeId) return;

            const title = document.getElementById('flakeTitle').value.trim();
            const content = document.getElementById('flakeContent').value.trim();

            if (!title) {
                console.error('Title is required');
                return;
            }

            try {
                const response = await apiClient.put(`/flakes/${currentFlakeId}`, {
                    title: title,
                    content: content
                });

                if (response.ok) {
                    // Redirect silently without popup
                    window.location.href = `milo-flake-view.html?id=${currentFlakeId}`;
                } else {
                    const error = await response.json();
                    console.error('Failed to update flake:', error.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error updating flake:', error);
            }
        }

        loadFlake();
    </script>
</body>
</html>

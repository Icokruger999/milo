<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Milo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F4F5F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .page-container {
            margin-left: 64px;
            margin-top: 48px;
            padding: 24px;
            max-width: 1200px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #172B4D;
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 14px;
            color: #6B778C;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B778C;
        }

        .btn-primary {
            background: #0052CC;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background: #0065FF;
        }

        .users-table {
            background: white;
            border-radius: 3px;
            border: 1px solid #DFE1E6;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 200px 150px 150px 100px;
            padding: 12px 16px;
            background: #F4F5F7;
            border-bottom: 1px solid #DFE1E6;
            font-size: 12px;
            font-weight: 600;
            color: #6B778C;
            text-transform: uppercase;
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 200px 150px 150px 100px;
            padding: 12px 16px;
            border-bottom: 1px solid #F4F5F7;
            align-items: center;
        }

        .table-row:hover {
            background: #F4F5F7;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #172B4D;
        }

        .user-email {
            font-size: 12px;
            color: #6B778C;
        }

        .user-role {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-owner {
            background: #DEEBFF;
            color: #0052CC;
        }

        .role-member {
            background: #E3FCEF;
            color: #006644;
        }

        .user-projects {
            font-size: 13px;
            color: #42526E;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            border-radius: 3px;
            cursor: pointer;
            color: #6B778C;
        }

        .btn-icon:hover {
            background: #F4F5F7;
            color: #172B4D;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 3px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #DFE1E6;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #172B4D;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #172B4D;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #DFE1E6;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #0052CC;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #DFE1E6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-secondary {
            background: white;
            color: #42526E;
            padding: 8px 16px;
            border: 1px solid #DFE1E6;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #F4F5F7;
        }
    </style>
</head>
<body>
    <!-- Include navigation from board.html -->
    <div class="global-nav" style="background: #FFFFFF; border-bottom: 1px solid #DFE1E6; height: 48px; display: flex; align-items: center; padding: 0 16px; position: fixed; top: 0; left: 0; right: 0; z-index: 200;">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div style="width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; color: #0052CC;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                </svg>
            </div>
            <a href="milo-board.html" style="padding: 6px 12px; color: #42526E; text-decoration: none; font-size: 14px; border-radius: 3px;">Board</a>
            <a href="milo-roadmap.html" style="padding: 6px 12px; color: #42526E; text-decoration: none; font-size: 14px; border-radius: 3px;">Roadmap</a>
            <a href="milo-teams.html" style="padding: 6px 12px; color: #42526E; text-decoration: none; font-size: 14px; border-radius: 3px;">Teams</a>
        </div>
        <div style="margin-left: auto; display: flex; align-items: center; gap: 12px;">
            <div id="userAvatar" style="width: 32px; height: 32px; border-radius: 50%; background: #0052CC; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 12px; cursor: pointer;"></div>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div style="position: fixed; left: 0; top: 48px; width: 64px; height: calc(100vh - 48px); background: #F4F5F7; border-right: 1px solid #DFE1E6; display: flex; flex-direction: column; align-items: center; padding: 16px 0; gap: 8px; z-index: 150;">
        <a href="milo-board.html" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 3px; color: #42526E; text-decoration: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </a>
        <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 3px; color: #42526E;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </div>
        <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 3px; color: #42526E;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </div>
        <a href="milo-users.html" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 3px; background: #DEEBFF; color: #0052CC; text-decoration: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </a>
    </div>

    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Users</h1>
            <p class="page-description">Manage users and invite new people to your projects</p>
        </div>

        <div class="actions-bar">
            <div class="search-box">
                <span class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </span>
                <input type="text" id="searchUsers" placeholder="Search users..." onkeyup="filterUsers()">
            </div>
            <button class="btn-primary" onclick="showInviteModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Invite User
            </button>
        </div>

        <div class="users-table">
            <div class="table-header">
                <div></div>
                <div>Name</div>
                <div>Email</div>
                <div>Role</div>
                <div>Projects</div>
                <div>Actions</div>
            </div>
            <div id="usersTableBody">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Invite User Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Invite User</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="inviteName" class="form-input" placeholder="Enter user's name">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="inviteEmail" class="form-input" placeholder="Enter user's email">
                </div>
                <div class="form-group">
                    <label class="form-label">Project</label>
                    <select id="inviteProject" class="form-input">
                        <option value="">Select a project</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeInviteModal()">Cancel</button>
                <button class="btn-primary" onclick="sendInvite()">Send Invitation</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', async function() {
            if (!authService.requireAuth()) return;

            const user = authService.getCurrentUser();
            if (user) {
                document.getElementById('userAvatar').textContent = user.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            }

            await loadUsers();
            await loadProjects();
        });

        async function loadUsers() {
            try {
                // Get all users from all projects
                const projectsResponse = await apiClient.get('/projects');
                if (!projectsResponse.ok) return;

                const projects = await projectsResponse.json();
                const usersMap = new Map();

                for (const project of projects) {
                    const membersResponse = await apiClient.get(`/projects/${project.id}/members`);
                    if (membersResponse.ok) {
                        const members = await membersResponse.json();
                        members.forEach(member => {
                            if (!usersMap.has(member.id)) {
                                usersMap.set(member.id, {
                                    ...member,
                                    projects: [project.name]
                                });
                            } else {
                                usersMap.get(member.id).projects.push(project.name);
                            }
                        });
                    }
                }

                allUsers = Array.from(usersMap.values());
                renderUsers(allUsers);
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            if (users.length === 0) {
                tbody.innerHTML = '<div style="padding: 40px; text-align: center; color: #6B778C;">No users found</div>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const initials = (user.name || user.email || 'U').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                const colors = ['#DE350B', '#36B37E', '#0052CC', '#6554C0', '#FFAB00'];
                const color = colors[user.id % colors.length];

                return `
                    <div class="table-row">
                        <div>
                            <div class="user-avatar" style="background: ${color};">${initials}</div>
                        </div>
                        <div>
                            <div class="user-name">${user.name || 'Unknown'}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <div>${user.email}</div>
                        <div>
                            <span class="user-role ${user.role === 'owner' ? 'role-owner' : 'role-member'}">${user.role}</span>
                        </div>
                        <div class="user-projects">${user.projects.length} project${user.projects.length !== 1 ? 's' : ''}</div>
                        <div class="user-actions">
                            <button class="btn-icon" title="View details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterUsers() {
            const search = document.getElementById('searchUsers').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(search) || 
                user.email.toLowerCase().includes(search)
            );
            renderUsers(filtered);
        }

        async function loadProjects() {
            try {
                const response = await apiClient.get('/projects');
                if (response.ok) {
                    const projects = await response.json();
                    const select = document.getElementById('inviteProject');
                    select.innerHTML = '<option value="">Select a project</option>' + 
                        projects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                }
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }

        function showInviteModal() {
            document.getElementById('inviteModal').classList.add('active');
        }

        function closeInviteModal() {
            document.getElementById('inviteModal').classList.remove('active');
            document.getElementById('inviteName').value = '';
            document.getElementById('inviteEmail').value = '';
            document.getElementById('inviteProject').value = '';
        }

        async function sendInvite() {
            const name = document.getElementById('inviteName').value.trim();
            const email = document.getElementById('inviteEmail').value.trim();
            const projectId = parseInt(document.getElementById('inviteProject').value);

            if (!name || !email || !projectId) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const user = authService.getCurrentUser();
                const response = await apiClient.post('/invitations', {
                    name,
                    email,
                    projectId,
                    invitedById: user.id
                });

                if (response.ok) {
                    alert('Invitation sent successfully!');
                    closeInviteModal();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to send invitation');
                }
            } catch (error) {
                console.error('Failed to send invitation:', error);
                alert('Failed to send invitation');
            }
        }
    </script>
</body>
</html>

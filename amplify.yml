version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies if needed"
    build:
      commands:
        - echo "Building frontend"
        - echo "No build step required for static HTML/CSS/JS"
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  cache:
    paths:
      - node_modules/**/*


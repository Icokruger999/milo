# PORT CONFIGURATION - DO NOT CHANGE
# API Port: 8080 (FIXED - Docker recommended)
# PostgreSQL: 5432 (FIXED - Standard)
# PgBouncer: 6432 (FIXED - Standard)
# See DEPLOYMENT_RULES.md for details

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: milo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Milo_PgBouncer_2024!Secure#Key
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - milo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: milo_pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: Milo_PgBouncer_2024!Secure#Key
      DATABASES_DBNAME: milo
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 10000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - milo_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  milo_network:
    driver: bridge
